<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriþ - Proje Yönetim Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link href="~\AdminPanel\Css\page-auth.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form animate__animated animate__fadeInDown">
            <h2>Giriþ Yap</h2>
            <p>Proje Yönetim Uygulamasý'na hoþgeldiniz.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Kullanýcý Adý:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Þifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni Hatýrla</label>
                </div>
                <button type="submit" class="btn btn-login">Giriþ Yap</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
